services:
  db:
    image: postgres:18
    container_name: urlshort-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: ..
      dockerfile: ../Dockerfile
    container_name: urlshort-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_PORT: "8080"
      APP_VERSION: "dev"
      DB_DSN: "postgres://app:app@db:5432/app?sslmode=disable"
    ports:
      - "8080:8080"
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    env_file:
      - pgadm.env
    volumes:
      - ./data/pgadmin/:/var/lib/pgadmin
volumes:
  dbdata:
